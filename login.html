<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>



<body class="bg-dark">
  <div class="container">

<div class="card card-login mx-auto mt-5">
      <div class="card-header text-center">ClassWork</div>
      <div class="card-body">




  <form style ="display:none" data-toggle="validator" role="form">
            <div class="form-group">
              <label for="inputName" class="control-label">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
            </div>
          <div class="form-group has-feedback">
            <label for="inputTwitter" class="control-label">Twitter</label>
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
            </div>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <div class="form-inline row">
              <div class="form-group col-sm-6">
                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                <div class="help-block">Minimum of 6 characters</div>
              </div>
              <div class="form-group col-sm-6">
                <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="underwear" required>
                Boxers
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="underwear" required>
                Briefs
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                Check yourself
              </label>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </form>



        <form data-toggle="validator" role="form">
          <div class="form-group">
            <label for="InputEmailLogin">Correo</label>
            <input class="form-control" id="InputEmailLogin" type="email" name="" aria-describedby="emailHelp" placeholder="Ingresa Correo" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar Usuario</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="#">Ingresar</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Registrar una Cuenta</a>
          <a class="d-block small" href="forgot-password.html">Olvido Contraseña?</a>
        </div>
      </div>
    </div>




    
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
