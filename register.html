    <script type="text/javascript">

       var rootUrl = "http://www.workclass.xyz";
      $(document).ready(function() {

        $('#login-form').validator().on('submit', function (e) {

          if (e.isDefaultPrevented()) {
            // handle the invalid form...
                    alert("Introduzca todos los datos");

          } else {
            e.preventDefault();
            var formData = new FormData($("#login-form")[0]);
              formData.append("tipo_plan", '1');
              var url = rootUrl + "/services/registerService.php"
              $.ajax({
                type: "POST",
                url: url,
                dataType: "json",
                contentType: false,
                processData: false,
                async: false,
                data: formData, //$("#login-form").serialize(), // serializes the form's elements.
                 success: function(data)
                 {
                  if(data.success === true){
                     window.location.replace(rootUrl + "/index.php");
                  }else{
                    alert("Credenciales erroneas");
                    console.log(data);
                  }
                     //alert(data); // show response from the php script.
                 },
                 error: function(data){

                 }
              }).fail(function( jqXHR, textStatus, errorThrown ) {
                   if(console && console.log){
                    console.log(errorThrown);
                    console.log(textStatus);
                    
                   }
                });

            // everything looks good!
          }
        })
      

    });
      
    </script>
